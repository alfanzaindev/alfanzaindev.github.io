<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilliant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/js/tailwind.config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="max-w-full sm:max-w-sm mx-0 sm:mx-auto bg-white font-inter antialiased">
    <div class="max-w-sm mx-5 bg-white min-h-screen pt-2" x-data="brilliantApp()">
        <!-- Main Content Area -->
        <div class="flex flex-col items-center justify-center min-h-screen relative px-6 pb-32">
            
            <!-- Animated Blue Dots -->
            <div class="relative w-full h-56 mb-8">
                <!-- Top dot -->
                <div class="absolute top-8 left-1/2 transform -translate-x-1/2 w-6 h-6 bg-brilliant-blue rounded-full animate-pulse"
                     x-show="showDots" 
                     x-transition:enter="transition ease-out duration-300 delay-100"
                     x-transition:enter-start="opacity-0 scale-50"
                     x-transition:enter-end="opacity-100 scale-100"></div>
                
                <!-- Left dot -->
                <div class="absolute top-1/2 left-16 transform -translate-y-1/2 w-6 h-6 bg-brilliant-blue rounded-full animate-pulse"
                     x-show="showDots"
                     x-transition:enter="transition ease-out duration-300 delay-200"
                     x-transition:enter-start="opacity-0 scale-50"
                     x-transition:enter-end="opacity-100 scale-100"></div>
                
                <!-- Right dot -->
                <div class="absolute top-1/2 right-16 transform -translate-y-1/2 w-6 h-6 bg-brilliant-blue rounded-full animate-pulse"
                     x-show="showDots"
                     x-transition:enter="transition ease-out duration-300 delay-300"
                     x-transition:enter-start="opacity-0 scale-50"
                     x-transition:enter-end="opacity-100 scale-100"></div>
                
                <!-- Bottom dot -->
                <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-6 h-6 bg-brilliant-blue rounded-full animate-pulse"
                     x-show="showDots"
                     x-transition:enter="transition ease-out duration-300 delay-400"
                     x-transition:enter-start="opacity-0 scale-50"
                     x-transition:enter-end="opacity-100 scale-100"></div>
            </div>

            <img src="/images/illustrations/practice-loading.png" alt="Loading Illustration" class="w-48 h-48 mb-8"
                 x-show="showCube"
                 x-transition:enter="transition ease-out duration-500"
                 x-transition:enter-start="opacity-0 scale-75"
                 x-transition:enter-end="opacity-100 scale-100">

            <!-- Title -->
            <h1 class="text-xl text-black text-center mb-8 px-4"
                x-show="showTitle"
                x-transition:enter="transition ease-out duration-500 delay-700"
                x-transition:enter-start="opacity-0 translate-y-4"
                x-transition:enter-end="opacity-100 translate-y-0">
                Practice Finding Unknowns
            </h1>

            <!-- Loading Animation -->
            <div class="flex justify-center mb-8" x-show="isLoading">
                <div class="flex space-x-2">
                    <div class="w-2 h-2 bg-brilliant-blue rounded-full animate-bounce" style="animation-delay: 0ms;"></div>
                    <div class="w-2 h-2 bg-brilliant-blue rounded-full animate-bounce" style="animation-delay: 150ms;"></div>
                    <div class="w-2 h-2 bg-brilliant-blue rounded-full animate-bounce" style="animation-delay: 300ms;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function brilliantApp() {
            return {
                showDots: false,
                showCube: false,
                showTitle: false,
                showButtons: false,
                isLoading: false,
                
                init() {
                    setTimeout(() => {
                        this.showDots = true
                        this.showCube = true
                        this.showTitle = true
                        this.showButtons = true
                    }, 100);

                    setTimeout(() => {
                        window.location.href = 'practice-session.html';
                    }, 4000);
                },
            }
        }
    </script>
</body>
</html>
