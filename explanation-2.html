<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilliant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/js/tailwind.config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="max-w-full sm:max-w-sm mx-0 sm:mx-auto bg-white font-inter antialiased">
    <div class="max-w-sm bg-white min-h-screen pt-2" x-data="brilliantApp()">    
        <div class="px-6 py-4 mb-8">
            <h1 class="text-xl font-extrabold text-black leading-tight">What's the weight of one square?</h1>
        </div>

        <div x-show="showExplanation" 
            x-transition:enter="transition ease-out duration-500"
            x-transition:enter-start="transform translate-y-full"
            x-transition:enter-end="transform translate-y-0"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="transform translate-y-0"
            x-transition:leave-end="transform translate-y-full"
            class="fixed bottom-0 left-0 right-0 h-[calc(100vh-80px)] z-50 shadow-2xl">
            
            <!-- Panel Content -->
            <div class="absolute inset-0 rounded-t-xl ">
                <!-- Content -->
                <div class="px-6 py-1 h-full flex flex-col justify-between overflow-y-auto">
                    <!-- Handle bar and close button -->
                    <div class="flex justify-end py-4">
                        <button @click="closeExplanation()" class="p-2">
                            <i class="fa-solid fa-chevron-down text-gray-400"></i>
                        </button>
                    </div>

                    <div class="mb-8">
                        <div class="w-full h-64 rounded-2xl flex items-center justify-center">
                            <img src="/images/practices/maths/finding-unknowns/1.png" alt="Math Problem" class="w-full mb-8 px-6" />
                        </div>
                    </div>

                    <div class="flex-1 flex flex-col justify-end">
                        <!-- Explanation Text -->
                        <div class="mb-12">
                            <p class="text-black text-base leading-relaxed">
                                This means the weight of a square is 6/2 = 3
                            </p>
                        </div>


                        <div class="flex flex-row justify-between content-center py-6">
                            <!-- Prev Button -->
                            <button @click="prevStep()" 
                                    class="w-12 h-12 rounded-full flex items-center">
                                <i class="fa-solid fa-arrow-left text-black"></i>
                            </button>

                            <button @click="finish()" 
                                class="flex-1 border bg-[#333333] text-white py-3 px-6 rounded-full font-semibold">
                                Finish
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function brilliantApp() {
            return {
                showExplanation: true,
                currentStep: 0,
                
                prevStep() {
                    window.location.href = 'explanation.html';
                },

                finish() {
                    window.location.href = 'practice-complete.html';
                }
            }
        }
    </script>
</body>
</html>
