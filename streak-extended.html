<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilliant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/js/tailwind.config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="max-w-full sm:max-w-sm mx-0 sm:mx-auto bg-white font-inter antialiased">
    <div class="max-w-sm bg-white min-h-screen pt-2" x-data="brilliantApp()">
        <div class="flex flex-col min-h-screen">
            <div class="flex-1 flex flex-col items-center justify-center px-12 py-8">
                <div class="mb-8">
                    <img src="/images/illustrations/streak.png" alt="Math Problem" class="w-full mb-8 px-6" />
                </div>
                
                <!-- Streak Number -->
                <div class="mb-16 flex items-center">
                    <span class="text-6xl font-extrabold text-black">2</span>
                    <div class="ml-2">
                        <i class="fas fa-bolt text-brilliant-yellow text-3xl"></i>
                    </div>
                </div>
            </div>

            <!-- Continue Button -->
            <div class="px-6 pb-8">
                <div class="text-center mb-20">
                    <h1 class="text-2xl font-extrabold text-black mb-2">Streak extended!</h1>
                    <p class="text-gray-500 text-base leading-relaxed px-4">
                        Like a vector, you have both magnitude and direction.
                    </p>
                </div>

                <button @click="nextStep()" 
                        class="w-full bg-black text-white py-4 px-6 rounded-full font-semibold">
                    Continue
                </button>
            </div>
        </div>
    </div>

    <script>
        function brilliantApp() {
            return {
                nextStep() {
                    window.location.href = 'index-2.html';
                }
            }
        }
    </script>
</body>
</html>
