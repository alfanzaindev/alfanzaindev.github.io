<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilliant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/js/tailwind.config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .latex {
            font-family: "Computer Modern", serif;
        }
        .latex .a {
            font-size: 0.8em;
            vertical-align: 0.15em;
            margin-left: -0.36em;
            margin-right: -0.15em;
        }
        .latex .e {
            vertical-align: -0.5ex;
            margin-left: -0.1667em;
            margin-right: -0.125em;
        }
    </style>
</head>
<body class="max-w-full sm:max-w-sm mx-0 sm:mx-auto bg-white font-inter antialiased">
    <div class="max-w-sm mx-5 bg-white min-h-screen pt-2" x-data="brilliantApp()"> 
        <div class="py-4">
            <h1 class="text-xl font-extrabold text-black leading-tight">What's the weight of one square?</h1>
        </div>

        <div x-show="showExplanation" 
            x-transition:enter="transition ease-out duration-500"
            x-transition:enter-start="transform translate-y-full"
            x-transition:enter-end="transform translate-y-0"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="transform translate-y-0"
            x-transition:leave-end="transform translate-y-full"
            class="fixed bottom-0 left-0 right-0 h-[calc(100vh-60px)] z-50">
            
            <!-- Panel Content -->
            <div class="absolute inset-0 rounded-t-xl shadow-[0_-4px_10px_-1px_rgba(0,0,0,0.07)]">
                <!-- Content -->
                <div class="px-6 py-1 h-full flex flex-col justify-between overflow-y-auto">
                    <!-- Handle bar and close button -->
                    <div class="flex justify-end py-4">
                        <button @click="closeExplanation()" class="p-2">
                            <i class="fa-solid fa-chevron-down text-gray-400"></i>
                        </button>
                    </div>

                    <div class="mb-8">
                        <div class="w-full sm:w-96 m-0 sm:mx-auto h-64 rounded-2xl flex items-center justify-center">
                            <img src="/images/practices/maths/finding-unknowns/1.png" alt="Math Problem" class="w-full mb-8 px-6" />
                        </div>
                    </div>

                    <div class="flex-1 flex flex-col justify-end">
                        <!-- Explanation Text -->
                        <div class="mb-12">
                            <p class="text-black leading-relaxed">
                                Removing the stone on the left-hand scale, we can see the weight of <span class="latex">2</span> circles is <span class="latex">9 âˆ’ 5 = 4</span>. So the weight of each circle is <span class="latex">4/2 = 2</span>.
                            </p>
                        </div>


                        <div class="flex flex-row justify-between content-center py-6">
                            <!-- Prev Button -->
                            <button @click="prevStep()" 
                                    class="w-12 h-12 rounded-full flex items-center justify-center">
                                <i class="fa-solid fa-arrow-left text-gray-200"></i>
                            </button>

                            <!-- Step Indicator Dots -->
                            <div class="my-auto flex justify-center space-x-4">
                                <div class="w-2 h-2 bg-black rounded-full"></div>
                                <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                                <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                            </div>
        
                            <!-- Next Button -->
                            <button @click="nextStep()" 
                                    class="w-12 h-12 bg-black rounded-full flex items-center justify-center">
                                <i class="fa-solid fa-arrow-right text-white"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function brilliantApp() {
            return {
                showExplanation: true,
                currentStep: 0,
                
                prevStep() {
                    
                },

                nextStep() {
                    window.location.href = 'explanation-2.html';
                }
            }
        }
    </script>
</body>
</html>
