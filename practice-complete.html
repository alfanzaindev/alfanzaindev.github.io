<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilliant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/js/tailwind.config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="max-w-full sm:max-w-sm mx-0 sm:mx-auto bg-white font-inter antialiased">
    <div class="max-w-full sm:max-w-sm bg-white min-h-screen" x-data="brilliantApp()">
        <div class="flex flex-col min-h-screen">
            <!-- Main Content Area -->
            <div class="flex-1 flex flex-col items-center justify-center py-8">
                <div class="mb-8">
                    <div class="w-full h-64 flex items-center justify-center">
                        <img src="/images/illustrations/practice-complete.png" alt="Math Problem" class="w-full" />
                    </div>
                </div>

                <!-- Title -->
                <div class="text-center mx-8 mb-8 -mt-24">
                    <h1 class="text-3xl font-extrabold text-black mb-4">Practice<br />complete!</h1>
                </div>
                
                <!-- XP Section -->
                <div class="text-center mb-16">
                    <p class="text-gray-500 text-sm uppercase tracking-wide mb-2">TOTAL XP</p>
                    <div class="flex items-center justify-center">
                        <span class="text-5xl font-bold text-black">40</span>
                        <div class="h-10 w-10 flex items-center justify-center">
                            <img src="/images/icons/xp.png" alt="Math Problem" class="w-full" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Continue Button -->
            <div class="px-2 pb-8 mx-5">
                <button @click="nextStep()" 
                    class="w-full bg-black text-white py-3 px-6 rounded-full text-md">
                    Continue
                </button>
            </div>
        </div>
    </div>

    <script>
        function brilliantApp() {
            return {
                nextStep() {
                    window.location.href = 'streak-extended.html';
                }
            }
        }
    </script>
</body>
</html>
