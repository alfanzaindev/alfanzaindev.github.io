<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilliant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/js/tailwind.config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="max-w-full sm:max-w-sm mx-0 sm:mx-auto bg-white font-inter antialiased">
    <div class="max-w-full sm:max-w-sm bg-white min-h-screen pt-2" x-data="brilliantApp()">
        <!-- Header -->
        <header class="flex items-center justify-between px-6 py-4">
            <button @click="closeQuestion()" class="text-black">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            
            <!-- Progress bar -->
            <div class="flex-1 mx-4">
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div class="bg-brilliant-green h-4 rounded-full transition-all duration-500" :style="`width: ${progress}%`"></div>
                </div>
            </div>
            
            <!-- Streak counter -->
            <div class="flex items-center space-x-1 py-1">
                <span class="font-bold text-black" x-text="streak"></span>
                <i class="fas fa-bolt text-brilliant-yellow"></i>
            </div>
        </header>

        <div class="flex flex-col justify-between min-h-[calc(100vh-72px)]">
            <!-- Question -->
            <div class="px-6 mb-8">
                <h1 class="text-xl font-extrabold text-black leading-tight">What's the weight of one square?</h1>
            </div>

            <div>
                <div class="mb-8">
                    <img src="/images/practices/maths/finding-unknowns/1.png" alt="Math Problem" class="w-full mb-8 px-6" />
                </div>
    
                <!-- Answer Options -->
                <div class="px-6 mb-8">
                    <div class="grid grid-cols-2 gap-2 relative">
                        <template x-for="(option, index) in answerOptions" :key="index">
                            <div class="relative">
                                <button @click="selectAnswer(option)" 
                                        :disabled="showIncorrectFeedback"
                                        :class="{
                                            'border-brilliant-blue bg-blue-50': selectedAnswer === option && !showIncorrectFeedback,
                                            'text-brilliant-red border-brilliant-red bg-red-50': selectedAnswer === option && showIncorrectFeedback && !isCorrect,
                                            'text-gray-600 border-gray-600 bg-green-50': selectedAnswer !== option && showIncorrectFeedback && option === correctAnswer,
                                            'border-gray-300': selectedAnswer !== option && (!showIncorrectFeedback || option !== correctAnswer),
                                            'text-gray-400': answered && option !== selectedAnswer && option !== correctAnswer,
                                        }"
                                        class="w-full border-2 rounded-xl py-3 text-xl font-crimson text-black transition-colors relative">
                                    <span x-text="option"></span>
                                </button>
                                
                                <!-- X icon for incorrect answer -->
                                <div x-show="selectedAnswer === option && showIncorrectFeedback && !isCorrect"
                                     class="absolute -top-1 -right-1 w-4 h-4 bg-brilliant-red rounded-md flex items-center justify-center">
                                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </div>
                                
                                <!-- Check icon for correct answer -->
                                <div x-show="showIncorrectFeedback && option === correctAnswer"
                                     class="absolute -top-1 -right-1 w-4 h-4 bg-gray-600 rounded-md flex items-center justify-center">
                                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Incorrect Feedback Section -->
            <div x-show="showIncorrectFeedback && !isCorrect" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4"
                 x-transition:enter-end="opacity-100 translate-y-0"
                 class="bg-gray-100 px-6 py-6">
                
                <div class="flex items-center space-x-3 mb-4">
                    <div class="text-2xl">
                        <img src="/images/icons/hmm.png" class="w-8 h-8">
                    </div>
                    <h3 class="text-xl font-bold text-black">Incorrect</h3>
                </div>
                
                <!-- Action buttons -->
                <div class="flex space-x-4">
                    <button @click="showExplanation()" 
                            class="bg-black text-white py-1 px-8 rounded-full font-semibold">
                        Why?
                    </button>
                    <button @click="finishQuestion()" 
                            class="flex-1 border bg-[#E5E5E5] text-black py-3 px-6 rounded-full font-semibold">
                        Finish
                    </button>
                </div>
            </div>

            <!-- Correct Feedback Section -->
            <div x-show="showCorrectFeedback && isCorrect" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4"
                 x-transition:enter-end="opacity-100 translate-y-0"
                 class="bg-[#D3F5DD] px-6 py-6">
                
                <div class="flex items-center space-x-3 mb-4">
                    <div class="text-2xl">
                        ðŸŽ‰
                    </div>
                    <h3 class="text-xl font-bold text-black">Correct!</h3>
                    <div class="text-[#11AA3B] font-bold">
                        +15 XP
                    </div>
                </div>
                
                <!-- Action buttons -->
                <div class="flex space-x-4">
                    <button @click="showExplanation()" 
                            class="bg-black text-white py-1 px-8 rounded-full font-semibold">
                        Why?
                    </button>
                    <button @click="finishQuestion()" 
                            class="flex-1 border bg-[#29CC57] text-white py-3 px-6 rounded-full font-semibold">
                        Finish
                    </button>
                </div>
            </div>

            <!-- Check Button -->
            <div x-show="!showIncorrectFeedback && !showCorrectFeedback" class="px-6 mb-8">
                <button @click="checkAnswer()" 
                        :disabled="!selectedAnswer"
                        :class="selectedAnswer ? 'bg-black text-white' : 'bg-[#F2F2F2] text-[#9A9A9A] cursor-not-allowed'"
                        class="w-full py-4 rounded-full font-semibold text-lg transition-colors">
                    Check
                </button>
            </div>
        </div>
    </div>

    <script>
        function brilliantApp() {
            return {
                progress: 45,
                streak: 1,
                answered: false,
                selectedAnswer: null,
                showCorrectFeedback: false,
                showIncorrectFeedback: false,
                isCorrect: false,
                answerOptions: [1, 2, 3, 4],
                correctAnswer: 3,
                
                selectAnswer(option) {
                    if (!this.showIncorrectFeedback && !this.showCorrectFeedback) {
                        this.selectedAnswer = option;
                    }
                },
                
                checkAnswer() {
                    if (!this.selectedAnswer) return;
                    
                    this.isCorrect = this.selectedAnswer === this.correctAnswer;
                    
                    if (!this.isCorrect) {
                        this.showIncorrectFeedback = true;
                    } else {
                        this.showCorrectFeedback = true;

                        this.progress = Math.min(this.progress + 10, 100);
                        this.streak++;
                    }

                    this.answered = true
                },
                
                showExplanation() {
                    window.location.href = 'explanation.html';
                },
                
                finishQuestion() {
                    window.location.href = 'practice-complete.html';
                },

                closeQuestion() {
                    window.location.href = 'index.html';
                }
            }
        }
    </script>
</body>
</html>
